<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Vector Calculator (Web Version)</title>
</head>

<body id="Body" onload="addBgOptions(); SetBackground()">
    <script src="program.js"></script>
    <div id="logo">VecCalcLogo (please pretend it is)</div>
    <h1 id="ProgramTitle">
        Vector Calculator
    </h1>
    <hr>
    <h3>
        Main Vector:
    </h3>
    <label for="vector-i"></label>
    <input id="vector-i" class="VectorInput" type="number" />
    <label for="vector-j"></label>
    <input id="vector-j" class="VectorInput" type="number" />
    <label for="vector-k"></label>
    <input id="vector-k" class="VectorInput" type="number" />
    <br><br>

    <h2>One Vector Operation</h2>
    <button onclick="Operation(1)">Calculate Size</button> <br>
    <button onclick="Operation(2)">Multiply Size</button> <br>
    <p id="ResultTxt01" class="ResultTxt"></p>
    <h2>Two Vector Operation</h2>
    <h3>Operand Vector: </h3>
    <label for="operand-i"></label>
    <input id="operand-i" class="VectorInput" type="number" />
    <label for="operand-j"></label>
    <input id="operand-j" class="VectorInput" type="number" />
    <label for="operand-k"></label>
    <input id="operand-k" class="VectorInput" type="number" />
    <br><br>

    <button onclick="Operation(3)">Add Vector</button> <br>
    <button onclick="Operation(4)">Subtract Vector</button> <br>
    <button onclick="Operation(5)">Dot Product of Vector</button> <br>
    <button onclick="Operation(6)">Cross Product of Vector</button> <br>
    <button onclick="Operation(7)">Project Vector on another</button> <br>
    <button onclick="Operation(8)">Parallelogram area</button> <br>
    <p id="ResultTxt02" class="ResultTxt"></p>
    <br><br>
    <div id="DecimalPlacesSettings">
        <label for="DecimalPlacesInput">
            Decimal Places:
        </label>
        <input type="number" id="DecimalPlacesInput" min=0 max=50>
        <button onclick="SetDecimalPlaces()">Set</button>
    </div>
    <br>
    <!--TODO Add more background-->
    <script src="bgManager.js"></script>
    <label for="bgOptions">Choose a background: </label>
    <select name="bgSelect" id="bgOptions" onchange="SetBackground()">
    </select>
</body>

</html>
